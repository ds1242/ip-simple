<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""
    />
    <link href="/path/to/tailwind.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
    <div class="grid grid-cols-3 gap-4 place-content-center" id="hero">
        <div class="col-span-3 grid place-content-center content-center">
            <h1 class="text-4xl">IP Address Tracker </h1>
        </div>
        <div class="col-span-3 flex justify-center content-center">
            <input type="text" name="search" id="search" placeholder="Search for any IP address or domain" class="h-11 w-80 rounded-l-md text-center" />
            <button class="h-11 w-11 grid place-content-center rounded-r-md" id="search-button" onClick={handleClick}>
                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                    <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/>
                </svg>
            </button>
        </div>            
        <div class="col-span-3 grid grid-cols-4 justify-center content-center" id="user-info">
            <div class="user-data box-content w-15 text-center">
                <h3>IP ADDRESS</h3>
                <p id="address"></p>
            </div>
            <div class="user-data box-content w-15 text-center">
                <h3>LOCATION</h3>
                <p  id="location"></p>                
            </div>
            <div class="user-data box-content w-15 text-center">
                <h3>TIMEZONE</h3>
                <p id="timezone"></p>                
            </div>
            <div class="user-data box-content w-15 text-center">
                <h3>ISP</h3>
                <p id="isp"></p>
            </div>
        </div>
    </div>
    <div id="mapid"></div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">David Shaw</a>.
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
     integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
     crossorigin=""></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
